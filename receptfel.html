<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Receptek képekkel" />
    <meta name="keywords" content="étel, kaja, recept" />
    <meta name="author" content="Vinkovics Bence" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="pics/LOGO.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-validation-1.19.2/dist/jquery.validate.js"></script>
    <script>
      $(document).ready(function () {
        $("#myform").validate({
          rules: {
            kategoria: "required",
            nev: "required",
            hozzavalok: "required",
            elkeszites: "required",
            elkeszitesiido: {
              required: true,
              min: 1,
            },
            adagok: {
              required: true,
              min: 1,
            },
            kep: "required",
            pipa: "required",
          },
          messages: {
            kategoria: "Nem lehet üres!",
            nev: "Nem lehet üres!",
            hozzavalok: "Nem lehet üres!",
            elkeszites: "Nem lehet üres!",
            elkeszitesiido: {
              required: "Nem lehet üres!",
              min: "Túl kicsi a szám",
            },
            adagok: {
              required: "Nem lehet üres!",
              min: "Túl kicsi a szám",
            },
            kep: "Tölts fel képet!",
            pipa: "Nem lehet üres!",
          },
        });
      });
    </script>
    <title>Recept feltöltés</title>
  </head>
  <body>
    <nav>
      <div class="logo_div">
        <img src="pics/LOGO.png" alt="logo" class="logo" />
      </div>
      <ul class="navul">
        <li id="first-item"><a href="index.html">Főoldal</a></li>
        <div class="elval"></div>
        <li><a href="eloetel.html">Előételek</a></li>
        <div class="elval"></div>
        <li><a href="leves.html">Levesek</a></li>
        <div class="elval"></div>
        <li><a href="foetel.html">Főételek</a></li>
        <div class="elval"></div>
        <li><a href="desszert.html">Desszertek</a></li>
        <div class="elval"></div>
        <li id="last-item">
          <a href="#" id="active_site">Recept feltöltése</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
    <article>
      <div class="keret">
        <p>Recept feltöltés</p>
        <p id='megjegyzes'>Hobbi projekt, így a feltöltés nem üzemel.</p>
        <form
          action="http://szamtud.uni-corvinus.hu/~blang/receive.php"
          method="post"
          id="myform"
          novalidate="novalidate"
        >
          <div class="oszlop1">
            <p>
              <label for="kategoria">Kategória</label><br />
              <input list="kategoria" name="kategoria" />
              <datalist id="kategoria">
                <option>Előétel</option>
                <option>Leves</option>
                <option>Főétel</option>
                <option>Desszert</option>
              </datalist>
            </p>
            <p>
              <label for="nev">Étel neve</label><br />
              <input
                type="text"
                name="nev"
                id="nev"
                placeholder="Étel neve..."
              />
            </p>

            <p>
              <label for="hozzavalok">Hozzávalók</label><br />
              <textarea
                name="hozzavalok"
                id="hozzavalok"
                placeholder="Hozzávalók..."
              ></textarea>
            </p>
          </div>
          <div class="oszlop2">
            <p>
              <label for="elkeszites">Elkészítés</label><br />
              <textarea
                name="elkeszites"
                id="elkeszites"
                placeholder="Elkészítés módja..."
              ></textarea
              ><br />
            </p>
            <p class="flexp">
              <label for="ido">Elkészítési idő (perc)</label>
              <input type="number" name="elkeszitesiido" id="elkeszitesiido" />
            </p>
            <p class="flexp">
              <label for="adagok">Adagok</label>
              <input type="number" name="adagok" id="adagok" />
            </p>
            <p class="flexp">
              <label for="kep">Fotó</label>
              <input type="file" name="kep" id="kep" />
            </p>
            <div class="sor2">
              <div class="pipa">
                <p>
                  <label for="pipa"
                    >Megengedem, hogy receptem szerepeljen az oldalon</label
                  ><input type="checkbox" name="pipa" id="pipa" />
                </p>
                <br />
              </div>
              <input type="submit" value="submit" id="fel" />
            </div>
          </div>
        </form>
      </div>
    </article>
    <footer>
      <p>A receptek és a képek forrása a Mindmegette.hu és a Pexels.com</p>
      <p id="copyright"> &copy Copyright 2020 Bence Vinkovics </p>
    </footer>

    <script src="js/menu.js"></script>
  </body>
</html>
